{% load static %}
{% block book_book %}
<div class="col-md-3" style="padding:12px" >
		<div class="card">
		  <img class="book_img" src="{% static "school/bird.jpg" %}" alt={{ book.title }}>

		  <div class="card_container">
		    <h4><b>{{ book.title }}</b></h4>
		    <p>{{ book.author }}</p>
				<p>Price: {{ book.price }} /- </p>
		  </div>
		</div>
		</div>
{% endblock %}
